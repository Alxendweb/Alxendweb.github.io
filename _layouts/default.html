<!DOCTYPE html>
<html lang="en-us">

<head>
  {% include head.html %}
  <style>
    /* Style for the floating block */
    .floating-block {
      display: none; /* Initially hide the block */
      position: fixed; /* Fixed position to stay at the bottom-right corner */
      bottom: 20px; /* Distance from bottom */
      right: 20px; /* Distance from right */
      width: 30px; /* Width of the block */
      height: 30px; /* Height of the block */
      background-color: rgba(128, 128, 128, 0.3); /* Semi-transparent gray background color */
      color: #fff; /* Text color */
      border-radius: 30%; /* Rounded shape */
      text-align: center; /* Center text horizontally */
      line-height: 30px; /* Center text vertically */
      font-size: 15px; /* Font size of the text */
      cursor: pointer; /* Change cursor to pointer on hover */
      border: 1px solid #fff; /* Border with color */
      transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition for hover effect and transform */
    }

    /* Style for block hover effect */
    .floating-block:hover {
      background-color: rgba(128, 128, 128, 0.3); /* Semi-transparent background color on hover */
    }
  </style>
</head>

<body>

  {% include sidebar.html %}

  <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
  <div class="wrap">
    <div class="masthead">
      <div class="container">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </div>
    </div>

    <div class="container content">
      {{ content }}
    </div>
  </div>

  <!-- Floating block -->
  <div class="floating-block" onclick="backToTop()" title="Back to Top">
    â†‘ <!-- Text inside the block, usually an upward arrow or a chevron -->
  </div>

  <label for="sidebar-checkbox" class="sidebar-toggle"></label>

  <script src='{{ site.baseurl }}/public/js/script.js'></script>
  <script>
    // When the user scrolls down 20px from the top of the document, show the block
    window.onscroll = function() { scrollFunction() };

    function scrollFunction() {
      var floatingBlock = document.querySelector('.floating-block');
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        floatingBlock.style.display = 'block';
      } else {
        floatingBlock.style.display = 'none';
      }
    }

    // When the user clicks on the block, scroll to the top of the document
    function backToTop() {
      document.body.scrollTop = 0; // For Safari
      document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
  </script>
</body>

</html>
